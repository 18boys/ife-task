<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <style>
        .top {
            position: absolute;
            background-color: #1cd128;
            height: 100px;
            width: 100%;
        }
        .bottom {
            position: absolute;
            top: 100px;
            bottom: 0;
            background-color: darkorange;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="top"></div>
<div class="bottom"></div>
</body>
</html>
