<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>树形组件</title>
    <link rel="stylesheet" href="demo.css">
    <script src="demo.js"></script>
</head>
<body>
<div id="tree">
    <div class="main-tree">
        <div class="left-triangle">Animals</div>
        <ul class="sub-tree">
            <li>dog</li>
            <li>cat</li>
            <li>duck</li>
        </ul>
    </div>

    <div class="main-tree">
        <div class="left-triangle">Cars</div>
        <ul class="sub-tree">
            <li>vm</li>
            <li>changan</li>
            <li>changcheng</li>
        </ul>
    </div>
</div>
</body>
</html>
